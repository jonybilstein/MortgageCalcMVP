<div class="center">
  <h2>Mortgage Calculator</h2>
  <div>
    <div class="cellsize">
    <mat-form-field>
      <mat-label>Loan Amount</mat-label>
      <input matInput placeholder="Loan Amount" [(ngModel)]="loanAmount" />
    </mat-form-field>
  </div>
  <div class="cellsize">
    <mat-form-field>
      <mat-label>Interest rate (%)</mat-label>
      <input matInput placeholder="Loan Amount" [(ngModel)]="interestRate" />
    </mat-form-field>
  </div>
  <div class="cellsize">
    <mat-form-field>
      <mat-label>Loan Length</mat-label>
      <mat-select name="yearselection" [(ngModel)]="selectedYearValue">
        @for (year of years; track year) {
        <mat-option [value]="year.value">{{year.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="cellsize">
    <button mat-raised-button color="primary" (click)="Calculate()">
      Calculate Monthly Payment
    </button>
  </div>
  <div>
    <input  type="text" [(ngModel)]="monthlyPaymentMessage" readonly>
  </div>
</div>
